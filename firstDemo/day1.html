
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="day1.css">
    <style>
        h2{
            color: burlywood;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1 style="color: green;">This is h1</h1>
    <h2>This is h2</h2>

    <h4>This is h4</h4>
    <h5>This is h5</h5>
    <h6>This is h6</h6>
    <p>This is p</p>
   <!-- alt 当src图片无法显示时用alt-->
    <img src="https://www.baidu.com/img/bd_logo1.png" alt="" width="100" height="100">
    <br/>
    <b>This is b</b>
    <br/>
    <strong>This is strong</strong>
    <br/>
    <i>This is i</i>
    <br/>
    <em>This is em</em>
    <a href="https://www.baidu.com" target="_blank">链接a</a>

    <p>创建图片链接:
        <a href="http://www.runoob.com/html/html-tutorial.html">
        <img  border="10" src="smiley.gif" alt="HTML 教程" width="32" height="32"></a></p>
        
        <p>无边框的图片链接:
        <a href="http://www.runoob.com/html/html-tutorial.html">
